<!DOCTYPE html>
<html>
<head>
    <style>
    
    [target] {
        border:5px solid black;
    }
    
    [tooltip] {
        border: 5px solid blue;
    }

    [tooltip="link1"] {
        font-size:50px;
    }

    a[target]{ 
        color:red;
    }
    
    </style>
</head>
<body>
    <h4><a href="#" target="_blank">Lorem, ipsum dolor.</a></h4><br>
    <h4><a href="#" target="_blank">Quia, nihil nesciunt.</a></h4><br>
    <h4><a href="#" tooltip="link1">Adipisci, temporibus blanditiis.</a></h4><br>
    <h4><a href="#" tooltip="link2">Accusamus, voluptas unde.</a></h4><br>
    <h4><a href="#" tooltip="link3">Aliquam, voluptatibus iste!</a></h4><br>

    <a href="#" title="">Lorem, ipsum dolor.</a> 


</body>
</html>
