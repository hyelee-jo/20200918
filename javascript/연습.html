<body>
    <script>
       console.log("while을 이용한 반복문 예제");
       
        var i = 0;
        while (i<10) {
            console.log(i);
            i++;
        }
        
        console.log("for을 이용한 반복문 예제");
        var i = 0;
        for (var i=0; i<10; i++){
            console.log(i);
        }

        


    </script>
